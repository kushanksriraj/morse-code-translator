<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker translator</title>
</head>

<body>
    <nav>
        <h1>Hacker Slang Translator</h1>
    </nav>

    <main>
        <textarea id="input-txt" placeholder="Enter text to convert to hacker slang:"></textarea>

        <button id="translate-btn">Translate</button>

        <div id="label">Translated text:</div>

        <div id="output-txt"></div>

        <button id="reset-btn">Reset</button>
    </main>

    <footer>
        <div>Footer heading</div>
        
        <p>Footer text</p>
    </footer>

</body>

</html>
